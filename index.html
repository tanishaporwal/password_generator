<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=League+Spartan:wght@100;200;300;400;600&family=Nunito:wght@200&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1> 

        <div class="data-container"> 


            <input readonly placeholder="Password"  class="display" data-passwordDisplay >

            <button data-copy> 
                <span data-copyMsg></span>
                <img src="icons8-copy-24.png" alt="Copied" width="23" height="23">
            </button>


            </div>
        
            <div class="input-container">


            <div class="length-container">
                <p>Password Length</p> 
                <p data-lengthNumber >0</p>
            </div>


            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >
    
        
            <div class="check">
                <input type="checkbox" id="uppercase" >
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>


            <div class="strength-container">
                <p>Strength</p>
                <div class="indicators" data-indicator></div>
            </div>
               
            
            <button class="generateButton"> Generate Password</button>
          
        </div>
        </div>
    <script src="https://kit.fontawesome.com/63c1443626.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
